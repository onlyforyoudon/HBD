<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Reel üé•</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 5px 12px; /* smaller padding */
      font-size: 0.5rem; /* smaller font */
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      color: #6a4c93;
      border: 2px solid #6a4c93;
      border-radius: 25px;
      text-decoration: none;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #6a4c93;
      color: white;
    }

    @media (orientation: portrait) {
      iframe {
        width: 100%;
        height: 100%;
      }
    }

    @media (orientation: landscape) {
      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://res.cloudinary.com/disckjmwp/video/upload/v1760816234/bestie_lpuvup.mp4" allow="autoplay" allowfullscreen></iframe>
    <a href="letter.html" class="back-button">‚Üê Back to Letter</a>
  </div>
</body>
</html>
